{% extends "poemgen/base.html" %}
{% block content %}
<div class=hatter>   
<h1>Versgenerátor</h1>
<h5>Hogy a versgenerálás kezdetét vehesse, kérlek adj meg egy szót!</h5>
<div class="form-group">
    
<form action="" method="post">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <input type="submit" class="btn btn-default btn-default active" value="Generálás"/>

</form>
</div>
</div>

{% endblock content %}
